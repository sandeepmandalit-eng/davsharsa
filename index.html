<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Quiz: Light (Class 8)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .quiz-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }
        .timer {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: right;
            color: #d9534f;
        }
        .question-text {
            font-size: 1.1em;
            margin-bottom: 15px;
        }
        .options {
            list-style: none;
            padding: 0;
        }
        .option-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 5px;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .option-btn:hover {
            background-color: #e9e9e9;
        }
        .option-btn.correct {
            background-color: #90ee90; /* Light green */
            border-color: #008000;
        }
        .option-btn.wrong {
            background-color: #ffcccb; /* Red */
            border-color: #ff0000;
        }
        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        #next-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Hidden until an answer is selected or time is up */
        }
        #next-btn:hover {
            background-color: #0056b3;
        }
        .result-container {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="timer" id="timer">Time Left: 20s</div>
        <div id="quiz-box">
            <p class="question-text" id="question-text"></p>
            <ul class="options" id="options"></ul>
            <div class="controls">
                <button id="next-btn">Next Question</button>
            </div>
        </div>
        <div class="result-container" id="result-container">
            <h2>Quiz Complete!</h2>
            <p id="score-text"></p>
            <button onclick="location.reload()">Restart Quiz</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What is the phenomenon responsible for the formation of a rainbow?",
                options: ["Reflection", "Refraction", "Dispersion", "Total internal reflection"],
                answer: "Dispersion"
            },
            {
                question: "Which type of mirror is used as a rear-view mirror in vehicles?",
                options: ["Plane mirror", "Concave mirror", "Convex mirror", "Cylindrical mirror"],
                answer: "Convex mirror"
            },
            {
                question: "The bending of light when it passes from one medium to another is called:",
                options: ["Reflection", "Refraction", "Diffraction", "Scattering"],
                answer: "Refraction"
            },
            {
                question: "The image formed by a plane mirror is:",
                options: ["Real and inverted", "Real and erect", "Virtual and inverted", "Virtual and erect"],
                answer: "Virtual and erect"
            },
            {
                question: "The splitting of white light into its seven constituent colors is known as:",
                options: ["Refraction", "Dispersion", "Reflection", "Convergence"],
                answer: "Dispersion"
            },
            {
                question: "Which part of the eye controls the amount of light entering it?",
                options: ["Cornea", "Retina", "Iris", "Lens"],
                answer: "Iris"
            },
            {
                question: "The angle of incidence is always equal to the angle of reflection in:",
                options: ["Refraction", "Dispersion", "Reflection", "Diffraction"],
                answer: "Reflection"
            },
            {
                question: "Which of the following is a luminous object?",
                options: ["Moon", "Chair", "Sun", "Book"],
                answer: "Sun"
            },
            {
                question: "What is the speed of light in a vacuum (approximately)?",
                options: ["3 x 10^8 m/s", "3 x 10^6 m/s", "3 x 10^5 km/s", "3 x 10^8 km/s"],
                answer: "3 x 10^8 m/s"
            },
            {
                question: "Braille script is used by visually challenged people to read and write. It has how many dots in each character?",
                options: ["4", "6", "8", "10"],
                answer: "6"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let timer;
        const timePerQuestion = 20;

        const questionTextElement = document.getElementById('question-text');
        const optionsElement = document.getElementById('options');
        const nextButton = document.getElementById('next-btn');
        const timerElement = document.getElementById('timer');
        const quizBox = document.getElementById('quiz-box');
        const resultContainer = document.getElementById('result-container');
        const scoreTextElement = document.getElementById('score-text');

        nextButton.addEventListener('click', showNextQuestion);

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            showQuestion();
        }

        function showQuestion() {
            resetTimer();
            const currentQuestion = questions[currentQuestionIndex];
            questionTextElement.textContent = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;
            optionsElement.innerHTML = '';
            nextButton.style.display = 'none';

            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-btn');
                button.addEventListener('click', () => selectAnswer(button, option, currentQuestion.answer));
                optionsElement.appendChild(button);
            });
        }

        function selectAnswer(button, selectedOption, correctAnswer) {
            clearInterval(timer); // Stop the timer once an answer is selected
            disableOptions();
            if (selectedOption === correctAnswer) {
                button.classList.add('correct');
                score++;
            } else {
                button.classList.add('wrong');
                // Highlight the correct answer as well
                const options = document.querySelectorAll('.option-btn');
                options.forEach(opt => {
                    if (opt.textContent === correctAnswer) {
                        opt.classList.add('correct');
                    }
                });
            }
            nextButton.style.display = 'block'; // Show the next button
        }

        function disableOptions() {
            const options = document.querySelectorAll('.option-btn');
            options.forEach(button => {
                button.disabled = true;
            });
        }

        function showNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showScore();
            }
        }

        function showScore() {
            quizBox.style.display = 'none';
            resultContainer.style.display = 'block';
            scoreTextElement.textContent = `You scored ${score} out of ${questions.length} questions correctly.`;
            clearInterval(timer);
            timerElement.style.display = 'none';
        }

        function resetTimer() {
            clearInterval(timer);
            let timeLeft = timePerQuestion;
            timerElement.textContent = `Time Left: ${timeLeft}s`;
            timer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = `Time Left: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    disableOptions();
                    nextButton.style.display = 'block';
                    timerElement.textContent = "Time's up!";
                }
            }, 1000);
        }

        // Initialize the quiz on page load
        startQuiz();
    </script>
    <a href="new.html"> class8 quiz </a>
</body>
</html>
